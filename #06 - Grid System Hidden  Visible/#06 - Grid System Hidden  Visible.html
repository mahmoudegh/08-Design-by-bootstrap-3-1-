<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- IE Compatibility Meta -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- First Mobile Meta -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap 3 First Design</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/style.css">
		<!--[if lt IE 9]>
	    <script src="js/html5shiv.min.js"></script>
	    <script src="js/respond.min.js"></script>
    <![endif]-->
	</head>
	<body>
		<!-- We Have 2 Container In Bootstrap "container, container-fluid" -->
		<div class="container">
			<div class="row">

				<!-- Grid  System  Contain 12   Units  (col) -->
				<!-- 4 Products In Large         Screen (lg) (12/4=3) ==>  col-lg-3 -->
				<!-- 3 Products In Medium        Screen (md) (12/3=4) ==>  col-md-4 -->
				<!-- 2 Products In Small         Screen (sm) (12/2=6) ==>  col-sm-6 -->
				<!-- 1 Product  In Exstra Small  Screen (xs) (12/1=12)==> col-xs-12 -->

				<div class="col-lg-6 col-xs-12">
					<div class="test">
						Product #1
					</div>
				</div>

				<div class="col-lg-6 col-xs-12">
					<div class="test">
						Product #2
					</div>
				</div>

				<div class="col-lg-6 col-xs-12">
					<div class="test">
						Product #3
					</div>
				</div>

				<div class="col-lg-6 col-xs-12">
					<div class="test">
						Product #4
					</div>
				</div>

				<div class="col-lg-6 col-xs-12">
					<div class="test">
						Product #5
					</div>
				</div>

				<div class="col-lg-6 col-xs-12">
					<div class="test">
						Product #6
					</div>
				</div>

				<div class="col-lg-6 col-xs-12">
					<div class="test">
						Product #7
					</div>
				</div>

				<div class="col-lg-6 col-xs-12">
					<div class="test">
						Product #8
					</div>
				</div>

				<!-- hidden-(screen name) ==> hidden-lg -->
				<!-- visible-(screen name) ==> visible-md-(block / inline / inline-block) -->
				<div class="col-lg-6 col-xs-12 hidden-md">
					<div class="test">
						Product #9 (This Div Will Be Hidden In Medium Screen Only)
					</div>
				</div>

				<div class="col-lg-6 col-xs-12 visible-lg-block">
					<div class="test">
						Product #10 (This Div Will appear In Large Screen Only)
					</div>
				</div>
			</div>

			<div class="warning visible-xs-block">Your Screen Is Too Small</div>
		</div>


		<!-- Links -->
		<div class="links">
			<a href="https://www.youtube.com/watch?v=NTFCOu8V5dE&list=PLDoPjvoNmBAw24EjNUp_88S1VeaNK8Cts&index=6"
			 target="_blank">Vedio Of The Course</a>
		</div>
		<!-- Links -->

		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
